version: '3.8'

services:
  # db service
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portfolio_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # u≈ºywane tylko lokalnie

  # bcknd (flask) serwis  
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 wsgi:app # serwowanie aplikacji via Gunicorn
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/portfolio_db
      SECRET_KEY: super_secret_key # key from .env
    depends_on:
      - db

volumes:
  postgres_data: